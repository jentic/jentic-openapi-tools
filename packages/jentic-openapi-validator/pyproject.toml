[project]
name = "jentic-openapi-validator"
version = "0.1.0"
description = "Jentic OpenAPI Validator"
readme = "README.md"
authors = [{ name = "Jentic", email = "hello@jentic.com" }]
license = "Apache-2.0"
license-files = ["LICENSE", "NOTICE"]
requires-python = ">=3.11"
dependencies = [
  "jentic-openapi-parser",
  "openapi-spec-validator",
  "lsprotocol"
]

[project.optional-dependencies]
spectral = ["jentic-openapi-validator-spectral"]
redocly = ["jentic-openapi-validator-redocly"]

[project.urls]
Homepage = "https://github.com/jentic/jentic-openapi-tools"

[tool.uv.sources]
jentic-openapi-parser             = { workspace = true }
jentic-openapi-validator-spectral = { workspace = true }
jentic-openapi-validator-redocly  = { workspace = true }

[tool.uv]
package = true

[tool.uv.build-backend]
namespace = true
module-name = "jentic.apitools.openapi.validator"
module-root = "src/"

[build-system]
requires = ["uv_build>=0.8.15,<0.9.0"]
build-backend = "uv_build"

[project.entry-points."jentic.apitools.openapi.validator.backends"]
base = "jentic.apitools.openapi.validator.backends.base:BaseValidatorBackend"
default = "jentic.apitools.openapi.validator.backends.default:DefaultOpenAPIValidatorBackend"
openapi-spec = "jentic.apitools.openapi.validator.backends.openapi_spec:OpenAPISpecValidatorBackend"
