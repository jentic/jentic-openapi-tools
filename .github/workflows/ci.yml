name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.11", "3.12", "3.13"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        run: uv python install ${{ matrix.python }}

      - name: Set up Node.js
        uses: actions/setup-node@v5

      - name: Install dependencies
        run: |
          uv sync --all-packages
          npm install

      - name: Lint code
        run: uv run poe lint

      - name: Typecheck code
        run: uv run poe typecheck

      - name: Run tests
        run: uv run poe test